{% extends "reusable/base.html" %}

{% load django_bootstrap5 %}

{% block title%}Login{% endblock title %}

{% block content %}
<div class="container-sm">
    <form method="post">
        {% csrf_token %}

        {% bootstrap_form form %}
        
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock content %}
