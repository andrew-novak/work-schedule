    <nav class="navbar navbar-light navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Work Schedule</a>

            {% if not request.user.is_authenticated and request.resolver_match.url_name != "login" %}
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url "login" %}">Login</a>
                    </li>
                </ul>
            {% endif %}

            {% if request.user.is_authenticated %}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url "personal_schedule" %}">Personal Schedule</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Team Schedule</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            {% endif %}
        </div>
    </nav>
</div>
